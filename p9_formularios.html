<!DOCTYPE html>

 dir="ltr">

  <body>
<h1>Trabajando con formularios</h1>
<form class="" action="" method="">
Nombre
<input type="text" name="Nombre" value="">estrada de texto normal
<br><br>
<input type="text" name="Paterno" value="Apellido Paterno">entrada de texto con "value"<br><br>
<input type="text" name="Materno" placeholder="apellido Materno">entrada de texto con placejolder <br><br>
<label for="lug">Lugar de residencia</label>
<input type="text" name="lugar" id="lug"> <br><br>

<label for="">Sexo</label>
<br>
