<!DOCTYPE html>
<html lang="en"
dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formatos</title>
  </head>
  <body>
<h1>trabajando con formato</h1>
texto en negrilla: <b>negrilla</b>
<br>
Otro texto en negrilla: <strong>Negrita</strong>
<br>
texto en cursiva: <i>Cursiva</i>
<br>
Otro texto en cursiva: <em>otra cursiva</em>
<br>
textgo pequeno: <small>pequeno</small>
<br>
texto resalatado: <mark>resaltado</mark>
<br>
texto borrado: <del>Borrado</del>
<br>
texto insertado: <ins>insertdao</ins>
<br>
texto en sub indice: X<sub>10</sub>
<br>
texto en superindice: a<sup>3</sup>
  </body>
</html>
