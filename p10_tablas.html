<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tablas</title>
  </head>
  <body>
<h1>Trabajando con tablas</h1>
<!--
  <table></table>       crea tablas
  <<caption></caption>  define el titulo
  <th></th>             define la cabecera
  <tr></tr>             define una fila
  <td></td>             define una celda
-->
<table border="1">
<caption><i>Ejemplo de una tabla</i></caption>
<tr>
  <th>cabecera: celda 1</th><th>cabecera: celda 2</th>
</tr>
<tr>
  <td>fila 1: celda 1</td><td>fila 1: celda 2</td>
</tr>
<tr>
  <td>fila 2: celda 1</td><td>fila 2: celda 2</td>
</tr>
</table>
<br><br>
<table border="1" cellspacing="0">
    <caption>Datos Personales</caption>
  <tr>
    <th>Nombre</th><th>Paterno</th><th>Materno</th>
  </tr>
  <tr>
    <th>felix</th><th>Paucara</th><th>paucara</th>
  </tr>
</table>
  </body>
</html>
